name: CI

on: [push]

jobs:
  infrastructure:
    name: fmt
    runs-on: ubuntu-latest
    env:
      TF_ACTION_WORKING_DIR: ./infrastructure
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      AWS_ACCESS_KEY_ID: ${{ secrets.TERRAFORM_AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.TERRAFORM_AWS_SECRET_ACCESS_KEY }}
    steps:
      - uses: actions/checkout@v1
      - name: terraform-init
        uses: hashicorp/terraform-github-actions/init@v0.4.4
      - name: terraform-validate
        uses: hashicorp/terraform-github-actions/validate@v0.4.4
      - name: terraform-plan
        uses: hashicorp/terraform-github-actions/plan@v0.4.4

  application:
    name: Lint, test, deploy
    runs-on: ubuntu-latest
    needs: [infrastructure]
    env:
      CI: true

    steps:
      - uses: actions/checkout@v1
        with:
          fetch-depth: 1
      - uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - name: Install Dependencies
        run: yarn install
      - name: Run linters
        run: yarn lint
      - name: Run tests
        run: yarn test:coverage
      - name: Build & deploy
        if: github.ref == 'refs/heads/master'
        env:
          AWS_S3_BUCKET_NAME: ${{ secrets.AWS_S3_BUCKET_NAME }}
          AWS_CLOUDFRONT_DISTRIBUTION_ID: ${{ secrets.AWS_CLOUDFRONT_DISTRIBUTION_ID }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          yarn build
          aws s3 sync ./build s3://$AWS_S3_BUCKET_NAME
          aws cloudfront create-invalidation --distribution-id $AWS_CLOUDFRONT_DISTRIBUTION_ID --paths "/*"
